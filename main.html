<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Time Calculater</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="big-box">
    <h1>Time left in <span id="enterDate">your date</span> :</h1>
      <div class="countdoun">
           <div class="days cen">
                 <p class="big-txt" id="days">0</p> <span>days</span>
           </div>
           <div class="hours cen">
                 <p class="big-txt" id="hours">0</p> <span>hours</span>
           </div>
           <div class="min cen" >
                <p class="big-txt" id="min">0</p><span>min</span>
           </div>
           <div class="sec cen">
               <p class="big-txt" id="sec">0</p><span>sec</span>
           </div>
      </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
